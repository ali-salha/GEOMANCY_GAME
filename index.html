<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامج ضرب الرمل</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="ضرب الرمل">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ضرب الرمل">
    <meta name="description" content="تطبيق الجيومانسي العربي لضرب الرمل">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#2D1B69">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="theme-color" content="#2D1B69">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <div class="container">
                <h1>ضرب الرمل</h1>
                <p>قم باختيار اربع بطاقات تمثل الأمهات</p>
                <button id="start-btn" class="btn-primary">ابدأ القراءة</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <div class="container">
                <div class="progress-container">
                    <div class="progress-text">قم باختيار بطاقة</div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                
                <div class="card-stack-container">
                    <div id="card-stack" class="card-stack">
                        <!-- Cards will be added by JavaScript -->
                    </div>
                </div>
                
                <!-- Mother Display will be added here by JavaScript -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="game-progression.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
        
        // Prevent zoom on mobile
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
